{% extends "base_generic.html" %}

{% block content %}

{% load static %}

<h1>Neume List</h1>

{% if neume_list %}
<div class="neumes-container">
  {% for neume in neume_list %}
  <a href="{{ neume.get_absolute_url }}"><span class="neume-span"><img src="{% static 'img/svg/' %}{{ neume.svg_path }}"></span></a>
  {% endfor %}
</div>
{% else %}
<p>In preparation</p>
{% endif %}

{% endblock %}
