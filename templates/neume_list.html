{% extends "base_generic.html" %}

{% load static %}

{% block content %}
<style>
.neumes-container {
  display: flex;
  flex-wrap: wrap;
}

.neume-span {
  display: inline;
  height: 24px;
  border-style: solid;
  border-width: 1px;
  border-color: black;
  padding: 10px;
  margin: 2px;
}

.neume-span:hover {
  border-width: 3px;
  padding: 8px;
  border-color: #f44336;
}
</style>
<div class="flex-column" style="flex: 20%">
  <!-- add side content here -->
</div>
<div style="flex: 80%">
  <h1>Neume List</h1>

  <div class="neumes-container">
    {% for neume in neume_list %}
    <a class="neume-span" href="{{ neume.get_absolute_url }}"><img src="{% static 'img/svg/' %}{{ neume.svg_path }}"></a>
    {% endfor %}
  </div>
</div>
{% endblock %}
