{% extends "base_generic.html" %}

{% load static %}

{% block content %}
<style>
.neume-span {
  margin-left: auto;
  margin-right: auto;
  height: 25px;
  border-style: solid;
  border-width: 1px;
  border-color: black;
  padding: 10px;
  margin: 3px;
}

.neume-span:hover {
  border-width: 3px;
  padding: 8px;
  border-color: #f44336;
}

p {
  margin-left: auto;
  margin-right: auto;
}

th {
  text-align: left;
}
</style>

<div class="flex-column" style="flex: 20%">
  <!-- add side content here -->
</div>
<div style="flex: 80%">
  <h1>Neume List</h1>

  <table>
    <tr>
      <th>#</th>
      <th>Glyph</th>
      <th>Description</th>
    </tr>
    {% for neume in neume_list %}
    <tr>
      <td>{{ neume.count }}</td>
      <td><a href="{{ neume.get_absolute_url }}"><img src="{% static neume.svg_path %}"></td>
      <td><a href="{{ neume.get_absolute_url }}">{{ neume.description }}</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
