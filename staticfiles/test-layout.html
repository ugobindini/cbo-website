<!DOCTYPE html>
<html lang="en">

<head>
  <title>CBO</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/neumed-text.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <h1>CB ...</h1>
  <h2>Title</h2>
  <p>Source: ...</p>
  <p>Folio: ...</p>

  <script>
    function toggleStressedSyllables() {
      var syllables = document.getElementsByClassName("stressed-syl");
      console.log(syllables.length);
      for (let i = 0; i < syllables.length; i++) {
        if (syllables[i].style.fontWeight === "bold") {
          syllables[i].style.fontWeight = "normal";
        } else {
          syllables[i].style.fontWeight = "bold";
        }
      }
    }
  </script>

  <button onclick="toggleStressedSyllables();">Highlight stressed syllables</button>

  <div id="tei-frame" class="cbo-tei-frame cbo-border-inset cbo-border-sand">
    <div id="text-div" style="font-size: 16px;"></div>
    <hr/>
    <div class="text-font font-small font-it" id="app-div"></div>
  </div>



  <script src="javascript/tei_init.js"></script>
  <script type="text/javascript">
      displayXML("xsl/text.xsl", "tei/CB016x.tei", "text-div");
      displayXML("xsl/apparatus.xsl", "tei/CB016x.tei", "app-div");
  </script>
</body>
