<!DOCTYPE html>
<html lang="en">

<head>
  <title>CBO</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/neumed-text.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <h1>Neumes</h1>

  <script type="text/javascript">
    $(document).ready(function(){
      $.getJSON('json/buranus.json', function(data) {
        var glyphs = [];
        $.each(data, function(i, glyph) {
          id = parseInt(glyph.n)
          glyphs.push("<span class='neume-span'><a href='neume_detail.html?n=" + id + "'><img src='img/svg/buranus" + id + ".svg'></a></span>");
        });

        $( "<div />", {
          "class": "neumes-container",
          html: glyphs.join("")
        }).appendTo("body");
      });
    });
  </script>
</body>
