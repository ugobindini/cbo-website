<html>
<body>
<p><b>I</b></p>
<p>En ce début de printemps,</p>
<p>la saison si douce,</p>
<p>sous un soleil triomphant</p>
<p>qui le froid repousse,</p>
<p><b>II</b></p>
<p>l’amour d’une unique fille</p>
<p>m’a blessé</p>
<p>d’une douleur infinie</p>
<p>dont je suis brisé.</p>
<p><b>III</b></p>
<p>Ah, qu’elle ait pitié de moi</p>
<p>et me soit complice,</p>
<p>et se penche jusqu’à moi</p>
<p>et qu’on en finisse.</p>
