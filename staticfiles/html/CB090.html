<p><b>Item</b></p>
<p><b>I</b></p>
<p>Exiit diluculo rustica puella </p>
<p>cum grege, cum baculo, cum lana novella. </p>
<p><b>II</b></p>
<p>Sunt in grege parvulo ovis et asella, </p>
<p>vitula cum vitulo, caper et capella. </p>
<p><b>III</b></p>
<p>Conspexit in cespite scolarem sedere: </p>
<p>«quid tu facis, domine? Veni mecum ludere!» </p>
