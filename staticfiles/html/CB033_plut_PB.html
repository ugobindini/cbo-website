<p>N’aie pas honte de t’être amusé,</p>
<p>mais de ne pas cesser de le faire,</p>
<p>et ce que tu fis mal à propos</p>
<p>change-le en vie réglée.</p>
<p>Que la raison, maîtresse de mœurs,</p>
<p>t’enseigne,</p>
<p>pour que, digne de prélature</p>
<p>par don du bon vouloir de Dieu,</p>
<p>tu remplisses ton sacerdoce</p>
<p>en louange du nom du Christ.</p>
