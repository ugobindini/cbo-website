<p><b>I</b></p>
<p>Non te lusisse pudeat, </p>
<p>sed ludum non incidere </p>
<p>et que lusisti temere, </p>
<p>ad vite frugem vertere. </p>
<p>Magistra morum doceat  </p>
<p>te ratio, </p>
<p>ut dignus pontificio </p>
<p>divini dono numinis, </p>
<p>ad laudem Christi nominis </p>
<p>fungaris sacerdocio. </p>
