<html>
<body>
<p>Vade retro, Sathana, </p>
<p>tuas tolle fabulas! </p>
<p>Quicquid enim consulas, </p>
<p>falsitatis organa, </p>
<p>voces adulancium, </p>
<p>devoveo, </p>
<p>nulliusque foveo </p>
<p>blandiendo vicium; </p>
<p>sed Palponis nomen cavi, </p>
<p>cuius semper declinavi </p>
<p>fraudis artificium. </p>
<p>Tuum factum noxium </p>
<p>nosce, dic: erravi. </p>
</html>
</body>
