<p><b>I</b></p>
<p>Dic, Christi veritas, </p>
<p>dic, rara caritas   </p>
<p>dic, cara raritas  , </p>
<p>ubi nunc habitas? </p>
<p>Aut in valle visionis? </p>
<p>aut in throno Pharaonis? </p>
<p>aut in alto cum Nerone? </p>
<p>aut in antro cum Theone? </p>
<p>Vel in fiscella scirpea </p>
<p>cum Moyse plorante? </p>
<p>Vel in domo Romulea, </p>
<p>cum bulla fulminante? </p>
